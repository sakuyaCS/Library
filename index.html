<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manufacturing+Consent&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Library ☕︎</h1>
    </header>

    <div class="bookDisplayContainer">

    
    </div>

    <div class="button-container"> 
        <button id="addBookBtn">Add New Book</button>

    </div>

    <dialog id="bookDialog">
        <form id="bookForm">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required min="1">

            <div>
                <label for="readInput">Read:</label>
                <input type="checkbox" id="readInput" name="read">
            </div>
            <button type="submit" id="submitBtn">Add book</button>
            <button type="button" id="cancelBtn">Cancel</button>


    
        </form>
    </dialog>


    
</body>
</html>
